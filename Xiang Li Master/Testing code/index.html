<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet with Cameron</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Meet with Cameron</h2>
        <p id="introText">Let us show you how Cypulse can transform the way you govern and share your sensitive data.</p>

        <div class="profile">
            <img src="profile.jpg" alt="Cameron Williamson">
            <div class="profile-info">
                <span>Cameron Williamson</span>
                <small>Sales Manager</small>
            </div>
        </div>

        <form>
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" placeholder="Your full name">

            <label for="company">Company Name *</label>
            <input type="text" id="company" placeholder="Your company name">

            <label for="email">Email *</label>
            <input type="email" id="email" placeholder="Your email address">

            <label for="phone">Phone *</label>
            <input type="tel" id="phone" placeholder="Your phone number">

            <div class="checkbox-container">
                <input type="checkbox" id="privacy">
                <label for="privacy">I agree that my personal data will be processed in accordance with the privacy policy</label>
            </div>

            <button type="button" id="sendBtn">Send Message</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
